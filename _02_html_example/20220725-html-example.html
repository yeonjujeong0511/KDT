<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div>
    <h1>코딩 잘하는법</h1>
    <ol>
      <li>만들고 싶은것 생각하기</li>
      <li>무슨 지식이 필요한지 찾아보기</li>
      <li>불필요한 지식은 제외하기</li>
      <li>필요한 지식 습득하기</li>
    </ol>
    <hr>
    <h1>실력이 빨리 느는 꿀팁</h1>
    <!-- '실력이 빨리느는 꿀팁' 이라는 내용을 담은 <h1> 태그는 <body> 태그 기준으로 몇번째 자식일까요?  -->
    <ol>
      <li>기본 기능과 작성법을 따라쳐보며 이해해보기</li>
      <li>작성법이 눈이보인다면, <span style="color:salmon">직접</span> 작성해보기</li>
      <!-- <span> 태그는 무슨 특징이 있을까요? -->
      <li>설명할 수 있는지 점검해보기</li>
      <li>마음처럼 안된다면, 인내심을 가지고 기본형으로 돌아가기</li>
    </ol>
  </div>
</body>
</html>
