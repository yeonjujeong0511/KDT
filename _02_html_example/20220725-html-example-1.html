<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 상속 때문에 우리는 아래의 절망적인 위치에 있는 <h1>태그를 편하게 스타일링 할 수 있습니다.  */
    body {
      color: salmon;
    }
    /* 상속개념을 활용하지 않으면 아래처럼 사용해야 합니다. */
    div>div>div>div>div>div>div>div>div>div>h1 {
      color: cadetblue;
    }
  </style>
</head>
<!-- 줄바꿈(개행)과 들여쓰기를 통해 그나마 볼만합니다. -->
<body>
  <div>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <h1>피라미드놀이</h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
