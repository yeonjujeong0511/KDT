<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width:800px;
      height:800px;
    }
    /* 
      id선택자는 css에서 "#" 표기법을 통해 선택할 수 있다. 
      #root 이라는 선택자를 위에 사용한 이유는 
      body 에 문서 규격을 정의하는 것보다 유지보수면에서 훨씬 편리하기 때문이다.
      따로 보이는 용도(스타일의 한 요소)로 사용하기 보단 위처럼 '문서 크기 와 같은' 성격을 띈다.

      다시말해 id 선택자에 스타일링이 되어있다면 '전혀바꿀생각이 없다' 라는 것이 내포되어있다.
      이러한 관점은 '페이지'를 구성하는 방식과 매우 밀접한 연관이 있으며,
      
      현재 업계에서 활발하게 사용하고 있는 CSS framework가 가지고 있는 자료구조의 형식 때문이기도하다.
    */
  </style>
</head>
<body>
  <div id="root">
    <!-- 
      * react에서는 id를 root 이라는 이름으로 보통 단 한개만 HTML에 마크업 한다. 
      * 많은 인터넷 정보나, 책, 기타 등등 여러가지 학습 방법론에서 id와 class를 동일 선상으로 놓고
      * '스타일링하는 다양한 방법'으로 소개 하는 것이 보통이다.
      * 굳이 id를 스타일링 용으로 사용하는 수준은 프로그래밍을 모르는 디자이너가 진행하는 방식이지만,
      * 선택자 우선순위(결정하는 판단방식) 때문에 개발자들이 다시 재정립하는 경우가 매우 흔하다.

      * id는 말그대로 '구별'을 목적으로 한 것이기 때문에 구별이 아닌
      * 스타일링 용으로는 대부분 적절하지 않을때가 훨씬더 많다.
      * 구별할것이라면 id를 사용, 구별이 아니라 단순 스타일링이라면 class를 사용하는 것을 권장한다.
    -->
  </div>
</body>
</html>
