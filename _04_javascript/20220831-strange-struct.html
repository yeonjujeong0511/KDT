<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    function elem(tagName) {
      if(typeof(tagName) === "string") {
        // 매개변수 tagName은 인수로 데이터타입 "string" 일 때, 작동하게 하기위해
        // if() 조건제어문을 설치했다.
        return `<${tagName}></${tagName}>`;
        // if() 제어가 참으로 충족된다면, 곧바로 return문으로 인해 문자열이 출력된다.
      }
    }
    // 결과적으로 elem() 함수가 호출되면 문자열로 바뀐다.
    const root = document.getElementById("root");
    // 문서에서 #root을 식별했다.
    root.innerHTML = `
      ${elem("header")}
      ${elem("main")}
      ${elem("footer")}
    `;
    /* 
      innerHTML 속성(property)를 사용했을 때
      문자열 중 태그로 해석되는 형태라면 문자열을 태그로 탈바꿈 시킨다.
      textContent 속성은 이러한 기능을 지원하지 않는다.

      elem() 함수는 문자열이고, 결과적으로 문자열이 innerHTML에 새겨진 결과물이기 때문에
      새로운 디자인패턴으로 #root의 자식태그를 구성했다.
    */
  </script>
</body>
</html>
