<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a;
    // let 이라는 작성법으로 변수를 '선언(declraation)' 했다. 이름은 a 이다.
    a = 1;
    // 선언한 변수에 값을 '대입' 하였다. 값은 숫자 1이다.
    // 1은 a에 대입되었다.
    // a는 1을 '가리킨다'

    let b = 2;
    /*
     변수 b는 변수 선언과 동시에 값도 할당되었다.
     어떤 언어에서는 변수 선언 따로 할당을 따로하기도 한다.
     자바스크립트는 그런면에서 매우 자유롭게 작성자에따라 스타일이 나뉜다.
     둘 다 사용하는 일이 많으므로 정확한 '정의'를 찾아보는 것을 학습 로드맵에 중요한 부분으로 다루기를 권장하며,

     '변수'의 쓰임새를 생각해보며, 다른 코드들은 어떻게 활용했는지
     아직 작성법은 모르지만, 확인해보는 과정을 가볍게 확인하는 것을 권장한다.
    */
    console.log(a+b);

  </script>
</body>
</html>
