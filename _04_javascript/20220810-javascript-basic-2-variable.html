<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    // <body> 자식으로 작성한 #root이라는 아이디 값을 가진 <div> 태그를 문서로부터 자바스크립트를 통해 '식별'했다.
    // HTML 에서는 태그로
    // CSS 에서는 각종 선택자(selector)로
    // javascript는 식별자(identifier)로
    // 부른다.
    // 각각 명칭이 다른 이유는, 이해의 편의성과 약간의 관점 차이 때문이다.
    // 개발자의 술어로 이야기 하면 다음과 같다
    // 문서에 있는 아이디 값 문자열 "root"으로된 태그객체를 변수 root을 하여금 '가리키게' 했다.
    // 문서에서 id값 문자열"root" 특성이 커스텀 된 <div>태그는 변수 root 에 "대입되었다." 라고 말한다.
    // 프로그래밍에서의 '같다 동일하다'의 뜻과 전혀 다르므로 사용하는 용어를 주의할 필요가 있다!
    console.log(root);
    // 사람이 보기엔 같은 root 이지만 문자열 "root" 과 변수 root은 컴퓨터입장에서는 완전이 다른 데이터이다.
    // 전적으로 사람이 보기 편하게 이름을 동일하게 만들었으므로 마치 CSS 클래스로 작명하듯 원하는 이름으로 데이터를 작성해도 좋다.
    // console(콘솔)에 기록을 찍는 다는 의미로 목적은 변수 root을 이야기 한다.
    // 어떤 대답을 받는지 확인해보는 과정으로 '디버깅'의 첫단추를 꿰어보는것을 권함

    const divElement = document.createElement("div");
      // 문서에서 정적(static)으로 <div>를 작성해주어도 무방하지만, 위와 같이
      // 프로그래밍 레벨에서 동적(dynamic)으로 <div>를 생성할 수있다. 
      // 아직 생성만 했을 뿐 새기는 작업까지는 완료가 안되었다. 즉 html과 달리 프로그래밍 언어이기 때문에
      // 자식 태그로 붙이는 것 까지 '수동'으로 작업해주어야 한다.
    root.appendChild(divElement);
    // append : 어펜드, "덧붙이다" 라는의미로 위의 함수를 해석하면 "자식으로 덧붙이는 기능"을 뜻함을 알 수 있다.
    // 위 처럼 자식을'생성'하고, 하나씩 붙이는 작업을 html은 여는태그와 닫는 태그 사이에 다른 테그를 넣는 것으로 바로 자동화 되어있어서 자각하지 못했지만, 사실 자바스크립트는 html을 만났을때 위와 같은 방식으로 문서의 구조를 만들어 주고 있었다.
    // 굳이 수동으로 제작해야만 하는 당위성은 바로 '커스텀'에 있다. 커스텀을 하지 않을 것이라면 간단하게 만드는것이 개발자들이 항상 추구하는 바 이기때문에

    // 위의 예제를 실험하고, 정말로 생성이 되고 자식으로 붙는지 '수동'으로 html이 가진 자동와 엔지니어링을 구현해보기를 권한다.
    // 동적제어(사용자가 서비스 쓰기 편한 방식)가 매우 잦기때문에 매우 중요한 개념중 하나이다.




  </script>
</body>
</html>
