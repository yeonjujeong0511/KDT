<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
  </div>
  <script>
    let members = ["피카츄", "라이츄", "파이리", "꼬부기", "버터풀", "야도란"];
    let colorArray = [ "#111", "#222", "#333", "#444", "#555", "#666"];

    let commendType = window.document.body.children[0].children;
    console.log(commendType);
    console.dir(commendType);
    let declrationType = document.getElementsByTagName("section");
    console.log(declrationType);
    for(let i = 0; i < commendType.length; i++) {
      if(commendType.length === members.length) {
        // 만약 선택한 HTML 요소의 갯수와 배열의 갯수가 같은 값이면 true
        commendType[i].textContent = members[i];
        declrationType[i].style.width = "100vw";
        declrationType[i].style.height = "10vh";
        declrationType[i].style.color = "#fff";
        declrationType[i].style.backgroundColor = colorArray[i];
      } else {
        // if() 조건문이 true에 충족되지 않을 경우 else 실행
        console.log("배열들의 길이가 달라, 안전을 위해 실행시키지 않겠습니다.");
      }
    }
  </script>
</body>
</html>
