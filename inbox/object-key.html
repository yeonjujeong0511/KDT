<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>  
  <script>
    const root = document.getElementById("root");
    // 문서의 모든 태그는 '객체', 더 나아가 HTMLElement 생성자 함수로부터 찍인 인스턴스이므로
    // 일련의 속성, property들이 상당히 많이 생성되어있다.
    // 생성자 함수를 이해하는 시점에서부터는 모든 HTML 태그를 인스턴스로 분류 할 수 있다.
    // 브라우저는 객체를 해석해서 '시각화'해주는 기계이다.
    console.log(typeof root); // object 
    let test = [];
    for(let key in root) {
      // id값으로 식별한 모종의 태그는 위의 검사로 객체인 것을 확인 했다.
      // 따라서 객체의 key를 조회할 때 사용하는 for in 문법을 활용해 조회 진행
      // ---------------------------------------------------------
      // let으로 선언된 변수 key는 객체의 키값을 '인자로 받는다'
      // ---------------------------------------------------------
      if(key.includes("is") && key[0] === "i") {
        // 조건식은 다음과 같다
        // 객체의 key 중 "is"라는 단어가 포함되어있는지를 includes 메서드를 통해 '불리언값으로 반환받는다'
        // 객체의 key는 문자열이므로, index로 접근해, "i"로 시작하는 것을 '불리언값으로 반환받는다'
        // && 논리곱 and 연산자를 통해 좌항 우항 모두 참이어야 '만' 참으로 판별한다.
        test.push(key);
        // 모든 조건에 부합하는 객체의 key는 test라는 배열의 요소로 추가된다.
        // 관례적으로 is가 붙은 함수는 리턴이 불리언 값이다.
      }
    }
    console.log(test);
    // 간단하지만, 반환값이나 혹은 '값'을 위해 객체의 특정 값을 추출(extracting)하는 애플리케이션이된다.
  </script>
</body>
</html>
