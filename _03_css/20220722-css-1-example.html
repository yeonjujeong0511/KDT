<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: cadetblue;
      height:500px;
      width:500px;
    }
    /* 
      태그는 각각의 태그의 성격마다 다양한 기본모양을 가지고 있지만, 제작자가 필요에 따라 다양하게 변형해서 사용할 수 있습니다. 디자이너들은 이러한 지정방식을 이용해 일반소비자를 위해 태그를 변형하는 일련의 과정을 거칩니다.
      이것을 술어로 표현하면 다음과 같습니다.
      "사용자의 경험을 고려해, 서비스 활용편의성을 높히는 작업을 진행하는 것을 '디자인' 한다."
      
      여기서 개발자는 어떤 방식으로 처리(process) 되었는지 파악하는 능력이 필요합니다.
      조리있게 활용하는 여러가지 방식이 있으므로 다양한 값을 확인하며 진행 하는 것이 훌륭한 덕목입니다.
      
    */

  </style>
</head>
<body>
  <div>
    <p>내직업은 무엇이냐면</p>
    <h1>나는 개발자다.</h1>
  </div>
</body>
</html>
