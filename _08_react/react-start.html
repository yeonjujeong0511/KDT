<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 
      ? 간단한 개발을 위해 리액트에서 서비스하고 있는 CDN URL  
      아래의 주소를 연결(리액트 개발진이 제작한 바닐라자바스크립트 묶음) 하면 마치 모듈처럼 바로 사용할 수 있습니다.
      일반적으로 jquery에서는 간단하게 개발용으로 만들어진 CDN 주소를 그대로 써버리는 안좋은 문화가 있어 개발자에게는 유의해야할 사항입니다.
      정식적으로 서비스할땐 CDN 방식을 사용하지 않고, 빌드(프로젝트 안에 포함시키는) 방식으로 채택하는 경우가 훨씬 더 많습니다. 
    -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 
  <!-- 
    ? trans compiler : '소스 코드를 바꾸어주는' 대표적인 모듈 babel은 원하는 만큼의 다운그레이드나 '지원하는 방식'으로 컴파일이 가능합니다. 예를들어 SCSS -> css 로 '소스를 만든다'라는 것을 '컴파일한다'라고 하기때문에 변화와 다양성이 너무나 방대한 자바스크립트에서는 바벨을 통해 자바스크립트 버전을 바꾸어주는 것이 큰 문화 + 기능으로 자리 잡혀있습니다.

    * 해당 예제에서는 react문법을 -> html, javascript 소스코드'로' 바꾸어주는 컴파일러로 사용됩니다.

    * 소스코드 = 우리가 작성한 개발 코드 = 원시코드 = primitive code
   -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <!-- ? 관습적으로 react 에서는 div 태그 하나를 정적으로 작성한 뒤 그 아래의 하위 자식으로 DOM을 변형, 생성하는 방식을 태책하고 있어 습관처럼 사용하는 편입니다. -->
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    /* 
      <!--
       ? type="text/babel" data-type="module"
       * type 속성 노드(attribute node)에서 컴파일링에 사용할 text/babel이라는 '값'을 작성해 '설계 방식'을 지정합니다. 술어로는  "해당 스크립트는 babel의 '눈'으로 해석 할 예정이다." 라고 비유 할 수 있겠습니다.
       * babel은 미리 지정된 방식(어떤 알고리즘)으로 개발자가 작성한 코드를 '다른코드'로 트랜스(바꾸어주는)작업을 진행합니다.
       * 특수한 방식으로(라이브러리 방식) 작성된 코드가 본래의 자바스크립트 방식으로 바뀌어 새겨지는 결과를 만듭니다.
       
       ? data-type="module"
       * 여기서 말하는 data-*는 '사용자 정의 속성' 방식을 차용한 사례입니다.
       * type 속성은 내장 속성이므로 한번만 사용할 수 있는데, 그 자리를 babel에게 바꾸어주었기 때문에 모듈 값을 사용하는 것이 제한되어 차선책을 사용한 사례입니다.
       * 빌드방식 : 일반적으로 module 속성은 package.json에 명시하는 경우가 많습니다.
       * 간단히 개발하려다보니 생긴 방식이므로, 정석적이라고 보긴 어렵겠습니다.
       * 
       ? 결과적으로 해당 <script> 태그는
       * babel 이라는 독특한 '눈'으로,
       * module 이라는 체계적인 '방식'으로 
       * 소스코드를 읽어내겠다는 의도를 자바스크립트 엔진에게 말해주는 것과 같습니다.  
        -->
    */
  </script>
</body>
</html>
