<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color:cadetblue;
    }
  </style>
</head>
<body>
  <h1 style="color:salmon;">hello inline style</h1>
  <!-- ? h1 태그는 인라인(inline) 방식으로 스타일링 되었다. -->
  <h2>this is style sheet</h2>
  <h3>hello live server</h3>
  <!-- ? h2 태그는 내부 스타일시트(internal style sheet)) 방식으로 스타일링 되었다. -->

</body>
</html>
